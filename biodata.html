<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioData</title>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <fieldset>
      <legend>Personal Information</legend>
      <div>
        <label for="">FirstName:</label>
        <input type="text" placeholder="First Name" />
        <label for="">LastName:</label>
        <input type="text" placeholder="Last Name" />
      </div>
      <br />
      <div>
        <label for="">Male: </label><input type="radio" name="gender" id="" />
        <label for="">Female: </label
        ><input type="radio" name="gender" id="" /> <label for="">Other: </label
        ><input type="radio" name="gender" id="" />
      </div>
      <br />
      <div>
        <label for="">Date of Birth: </label><input type="date" name="" id="" />
      </div>
      <br />
      <div>
        <label for="">E-Mail : </label><input type="email" name="" id="" />
      </div>
      <br />
      <div>
        <label for="">Phone: </label
        ><input type="number" name="" id="" maxlength="10" placeholder="+91" />
      </div>
      <br />
      <div>
        <label for="">Height: </label
        ><input
          type="number"
          name=""
          id=""
          maxlength="3"
          placeholder="Height in Feet"
        />
      </div>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <div>
        <label for="">School Name: </label
        ><input type="text" name="" id="" placeholder="School Name" />
      </div>
      <br />
      <div>
        <label for="">Class: </label
        ><input type="text" name="" id="" placeholder="Enter Class" />
      </div>
      <br />
      <div>
        <label for="">Stream: </label
        ><select name="" id="">
          <option value="">Stream</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">Marksheet: </label><input type="file" name="" id="" />
      </div>
    </fieldset>
    <br />
    <button type="submit">Submit</button>
  </body>
</html>
